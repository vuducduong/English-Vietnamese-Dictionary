<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop a File</p>
</div>
<h3>Uploads</h3>

<label class="label-input" for="file">
  <div *ngIf="files[0]; else NoSelect">
    Filename: {{ files[0].name }}
  </div>
  <ng-template #NoSelect>
    Choose File
  </ng-template>
  <input multiple class="form-control" type="file"
         id="file"
         #userPhoto
         (change)="onDrop($event.target.files)"
         name="image"
         autocomplete="off"
  />
</label>


<div *ngFor="let file of files">
  <upload-task [file]="file"></upload-task>
</div>
