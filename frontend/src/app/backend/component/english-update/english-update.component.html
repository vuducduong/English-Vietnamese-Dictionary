<div class="container">
  <h3>Update English</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" required [(ngModel)]="english.name" name="name" id="name">
      </div>

      <div class="form-group">
        <label>Type</label>
        <select class="form-control" [(ngModel)]="english.type" name="type" id="type" multiple>
          <option *ngFor="let type of typeList">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Vietnamese</label>
        <select class="form-control" [(ngModel)]="english.vietnamese" name="vietnamese" id="vietnamese" multiple>
          <option *ngFor="let vietnamese of (vietnameses | async) ; let i = index" [value]="vietnamese.id">{{ vietnamese.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Spelling</label>
        <input type="text" class="form-control" required [(ngModel)]="english.spelling" name="spelling" id="spelling">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea rows="10" class="form-control" required [(ngModel)]="english.description" name="description" id="description"></textarea>
      </div>

      <div style="text-align: center">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

</div>
